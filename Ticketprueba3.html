<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Tickets - Café</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { background-color: #f8f9fa; }
    .hidden { display: none; }
  </style>
</head>
<body class="p-3">
  <!-- Login/Registro -->
  <div id="login-section" class="container">
    <h2 class="mb-4">Ingreso al Sistema</h2>
    <input id="email" class="form-control mb-2" type="email" placeholder="Correo electrónico" />
    <input id="password" class="form-control mb-2" type="password" placeholder="Contraseña" />
    <div class="d-grid gap-2">
      <button class="btn btn-primary" onclick="login()">Iniciar sesión</button>
      <button class="btn btn-secondary" onclick="register()">Registrarse</button>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard-section" class="container hidden">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Panel de Tickets</h3>
      <div>
        <span id="user-email" class="me-3"></span>
        <button class="btn btn-danger btn-sm" onclick="logout()">Cerrar sesión</button>
      </div>
    </div>

    <div class="mb-3">
      <button class="btn btn-success" onclick="showForm()">Crear Ticket</button>
    </div>

    <!-- Formulario -->
    <div id="form-section" class="card p-3 mb-3 hidden">
      <h5>Nuevo Ticket</h5>
      <input id="titulo" class="form-control mb-2" type="text" placeholder="Título del ticket" />
      <textarea id="descripcion" class="form-control mb-2" placeholder="Descripción del pedido"></textarea>
      <select id="prioridad" class="form-select mb-2">
        <option value="Alta">Alta</option>
        <option value="Media">Media</option>
        <option value="Baja">Baja</option>
      </select>
      <select id="tipo" class="form-select mb-2">
        <option value="Empaque">Empaque</option>
        <option value="Materia Prima">Materia Prima</option>
        <option value="Otro">Otro</option>
      </select>
      <button class="btn btn-primary" onclick="crearTicket()">Guardar Ticket</button>
    </div>

    <!-- Lista de tickets -->
    <div id="lista-tickets" class="row row-cols-1 row-cols-md-2 g-4"></div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      orderBy,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCjZ8ewj5H1mQlxdP3zRyg64QpGbSmto5Y",
      authDomain: "ticketprueba3.firebaseapp.com",
      projectId: "ticketprueba3",
      storageBucket: "ticketprueba3.firebasestorage.app",
      messagingSenderId: "159728762592",
      appId: "1:159728762592:web:c51c2d0c390d11f1f5da85"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const loginSection = document.getElementById("login-section");
    const dashboard = document.getElementById("dashboard-section");
    const formSection = document.getElementById("form-section");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const userEmailSpan = document.getElementById("user-email");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userEmailSpan.textContent = user.email;
        loginSection.classList.add("hidden");
        dashboard.classList.remove("hidden");
        cargarTickets();
      } else {
        loginSection.classList.remove("hidden");
        dashboard.classList.add("hidden");
      }
    });

    window.register = async () => {
      try {
        await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
      } catch (e) {
        Swal.fire("Error", e.message, "error");
      }
    };

    window.login = async () => {
      try {
        await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
      } catch (e) {
        Swal.fire("Error", e.message, "error");
      }
    };

    window.logout = async () => {
      await signOut(auth);
    };

    window.showForm = () => {
      formSection.classList.toggle("hidden");
    };

    window.crearTicket = async () => {
      const titulo = document.getElementById("titulo").value;
      const descripcion = document.getElementById("descripcion").value;
      const prioridad = document.getElementById("prioridad").value;
      const tipo = document.getElementById("tipo").value;

      if (!titulo || !descripcion) {
        Swal.fire("Atención", "Completa todos los campos", "warning");
        return;
      }

      try {
        await addDoc(collection(db, "tickets"), {
          titulo,
          descripcion,
          prioridad,
          tipo,
          estado: "Pendiente",
          fecha: new Date().toISOString(),
          usuario: auth.currentUser.email
        });
        Swal.fire("Éxito", "Ticket creado correctamente", "success");
        formSection.classList.add("hidden");
      } catch (e) {
        Swal.fire("Error", e.message, "error");
      }
    };

    function cargarTickets() {
      const contenedor = document.getElementById("lista-tickets");
      const q = query(collection(db, "tickets"), orderBy("fecha", "desc"));
      onSnapshot(q, (querySnapshot) => {
        contenedor.innerHTML = "";
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          contenedor.innerHTML += `
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">${data.titulo}</h5>
                  <p class="card-text">${data.descripcion}</p>
                  <span class="badge bg-${colorEstado(data.estado)}">${data.estado}</span>
                  <span class="badge bg-info">${data.prioridad}</span>
                  <span class="badge bg-secondary">${data.tipo}</span>
                  <p class="text-muted small mt-2">${new Date(data.fecha).toLocaleString()}</p>
                </div>
              </div>
            </div>`;
        });
      });
    }

    function colorEstado(estado) {
      return estado === "Pendiente" ? "warning" : "success";
    }
  </script>
</body>
</html>
